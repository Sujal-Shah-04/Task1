<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujal's To-Do List</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Task Categories</h2>
            <ul>
                <li onclick="filterTasks('all')">All</li>
                <li onclick="filterTasks('code')">Coding</li>
                <li onclick="filterTasks('research')">Research</li>
                <li onclick="filterTasks('debug')">Debugging</li>
            </ul>
            <button id="toggleTheme">Toggle Theme</button>
        </aside>
        <main class="todo-container">
            <h2>To-Do List</h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter a mission...">
                <select id="category">
                    <option value="code">Coding</option>
                    <option value="research">Research</option>
                    <option value="debug">Debugging</option>
                </select>
                <button onclick="addTask()">Execute</button>
            </div>
            <ul id="taskList"></ul>
            <div class="controls">
                <button onclick="clearAllTasks()">Abort All</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
